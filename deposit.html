<!DOCTYPE html>

<html>

<head>
  <!-- Material Design Lite -->
  <meta charset="ISO-8859-1">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.cyan-amber.min.css">
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="deposit.css">
  <title>Deposit</title>

</head>

<body>

  <div class="mdl-card mdl-shadow--2dp animated slideInUp">
    <div class="mdl-card__supporting-text cyan">
      <p class="installment-label animated slideInDown">Monthly Installment</p>
      <p id="installment_value" class="installment-value animated slideInDown">$ 0.00</p>
    </div>
    <div class="mdl-card__supporting-text">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text"  id="car_price" tabindex="1" value="1111 2222 3333 4444 5555" readonly="">
          <label class="mdl-textfield__label" for="sample4">Card number</label>
          <!-- <span class="mdl-textfield__error">Price is not a number!</span> -->
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="deposit" tabindex="2" name="depositName">
          <label class="mdl-textfield__label" for="sample4">Deposit</label>
          <span class="mdl-textfield__error">Deposit is not a word!</span>
        </div>
        <br>
        <input type="submit" class="signup-btn" name = "action" value="Add Deposit">
        
      </form>
    </div>
  </div>
  
</body>

</html>
